MinAlertLevel = suggestion
StylesPath = "~/.config/dotfiles/vale-styles"
SkippedScopes = script,style,pre,figure,blockquote

Packages = Microsoft,Google,Readability,proselint,\
  https://github.com/testthedocs/Openly/releases/latest/download/Openly.zip

Vocab = Default

[*]
BasedOnStyles = Vale,Microsoft,Google,Readability,proselint

Google.Latin = NO
Google.Acronyms = NO
Google.Contractions = NO
Google.Ordinal = NO
Openly.Punctuation = NO
Google.Passive = NO

Openly.So = NO

Microsoft.Passive = NO
Microsoft.Foreign = NO
